<!DOCTYPE html>
<html>
<head>
    <title>All Tasks</title>
</head>
<body>
    <h1>All Tasks</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong><br>
                {{ task.description }}<br>
                Completed: {{ task.completed }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
