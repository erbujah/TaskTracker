<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>All Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong><br>
                {{ task.description }}<br>
                Completed: {{ task.completed }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
